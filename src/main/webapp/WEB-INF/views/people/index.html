<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center mb-4">People Index</h1>

            <!-- People index -->
            <div class="list-group">
                <div th:each="person, iter : ${people}" class="list-group-item">
                    <a th:href="@{/people/{id}(id=${person.getId()})}"
                       th:text="${iter.count + '. ' + person.getName() + ', ' + person.getAge()}"
                       class="text-decoration-none"></a>
                </div>
            </div>

            <hr class="my-4"/>

            <!-- Create new person -->
            <div class="d-flex justify-content-center mt-4">
                <a href="/people/new" class="btn btn-success">Create New Person</a>
            </div>
            <div class="mt-5"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
