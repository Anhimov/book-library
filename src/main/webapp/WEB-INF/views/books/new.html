<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center">Create New Book</h3>
                    <form th:method="POST" th:action="@{/books}" th:object="${book}">

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Enter title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Book Title"/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <!-- Author -->
                        <div class="mb-3">
                            <label for="author" class="form-label">Enter author</label>
                            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Author Name"/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                        </div>

                        <!-- Year -->
                        <div class="mb-3">
                            <label for="year" class="form-label">Enter year published</label>
                            <input type="text" id="year" th:field="*{year}" class="form-control" placeholder="Year of Publication"/>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100">Create!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
